<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculadora Simples</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Bootstrap -->
        <script src="https://kit.fontawesome.com/27b73867e3.js" crossorigin="anonymous"></script>
        <!-- Font / Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="cabeçalho">
            <h1 style="font-size: 60px; color: white;">Calculadora Simples</h1>
        </header>
        <form id="formulario">
            <br/>
            <div id="select">
                <label for="operacao">Escolha a operação a ser executada:</label>
                <select id="operacao">
                    <option></option>
                    <option>SOMA</option>
                    <option>SUBTRAÇÃO</option>
                    <option>MULTIPLICAÇÃO</option>
                    <option>DIVISÃO</option>
                    <option>MENOR VALOR</option>
                    <option>MAIOR VALOR</option>
                    <option>POTÊNCIA</option>
                    <option>HIPOTENUSA</option>
                </select>
            </div>
            <br/>
            <div id="numeros">
                <div>
                    <label for="numero1">Digite o primeiro número da operação:</label>
                    <input type="number" id="numero1" min="1" max="10">
                </div>
                <div>
                    <label for="numero2">Digite o segundo número da operação:</label>
                    <input type="number" id="numero2" min="1" max="10">
                </div>
            </div>
            <br/>
            <button type="button" class="btn btn-primary btn-lg btn-block" style="font-size: 23px;"><b>CALCULAR</b></button>
        </form>
        <span id="resultado"></span>
        <script>
            const select_operacao = document.querySelector("#operacao");
            const input_numero1 = document.querySelector("#numero1");
            const input_numero2 = document.querySelector("#numero2");
            const button = document.querySelector("button");
            const span_resultado = document.querySelector("#resultado");

            function gerarCalculo() {
                let operacao = select_operacao.value;
                let numero1 = input_numero1.value;
                let numero2 = input_numero2.value;
                span_resultado.innerHTML = operacao;
                if (operacao == "" && numero1 == "" && numero2 == "") {
                    alert("Nenhum campo foi preenchido.");
                } else if (numero1 == "" || numero2 == "") {
                    alert("É obrigatório informar os números para realizar a operação!");
                } else if (numero1 < 1 || numero1 > 10 || numero2 < 1 || numero2 > 10) {
                    alert("Digite apenas números de 1 a 10.");
                } else if (operacao == "") {
                    alert("É obrigatório informar qual operação será realizada!");
                } else if (operacao == "SOMA") {
                    span_resultado.innerHTML += "<br>" + numero1 + " + " 
                    + numero2 + " = " + (parseInt(numero1) + parseInt(numero2));
                } else if (operacao == "SUBTRAÇÃO") {
                    span_resultado.innerHTML += "<br>" + numero1 + " - " 
                    + numero2 + " = " + (numero1 - numero2);
                } else if (operacao == "MULTIPLICAÇÃO") {
                    span_resultado.innerHTML += "<br>" + numero1 + " x " 
                    + numero2 + " = " + (numero1 * numero2);
                } else if (operacao == "DIVISÃO") {
                    span_resultado.innerHTML += "<br>" + numero1 + " / " 
                    + numero2 + " = " + (numero1 / numero2);
                } else if (operacao == "MENOR VALOR") {
                    if (numero1 < numero2) {
                        span_resultado.innerHTML += "<br> Menor valor: " + numero1;
                    } else  if (numero1 > numero2) {
                        span_resultado.innerHTML += "<br> Menor valor: " + numero2;
                    } else {
                        alert("Os valores são iguais.")
                    }
                } else if (operacao == "MAIOR VALOR") {
                    if (numero1 > numero2) {
                        span_resultado.innerHTML += "<br> Maior valor: " + numero1;
                    } else  if (numero1 < numero2) {
                        span_resultado.innerHTML += "<br> Maior valor: " + numero2;
                    } else {
                        alert("Os valores são iguais.")
                    }
                } else if (operacao == "POTÊNCIA") {
                    span_resultado.innerHTML += "<br>" + numero1 + " elevado a " 
                    + numero2 + " é igual a " + Math.pow(numero1, numero2) + ".";
                } else if (operacao == "HIPOTENUSA") {
                    span_resultado.innerHTML += "<br> Valor da hipotenusa: " + (Math.sqrt(Math.pow(numero1, 2) + Math.pow(numero2, 2)));
                }
            }
            button.onclick = gerarCalculo;
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        </body>
</html>
